<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/d537ac151f.js" crossorigin="anonymous"></script>
  <!--Fav icon-->
  <link rel="shortcut icon" href="./public/img/favicon-16x16.png" type="image/x-icon">
  <!--Css-->
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/more-info.css">
  <!--JavaScript-->
  <script defer src="./public/js/script.js" type="module"></script>
  <title>Pokedex</title>
</head>
<body>
  <main>
    <img src="" alt="pokemon" class="pokemon_image">
    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> - 
      <span class="pokemon_name"></span>
    </h1>
  <form class="form">
    <input 
    type="search" 
    class="input_search"
    placeholder="Name or Number"
    required
    name=""
    id=""
    />
  </form>
  <div class="buttons">
    <button class="button btn-prev">Prev &lt;</button>
    <button class="button btn-next">Next &gt;</button>
  </div>
  <img class="pokedex" src="/public/img/pokedex.png" alt="pokedex">

  <div class="arrow">
    <i class="fa-solid fa-angles-right"></i>
  </div>
  <div class="infos">

  </div>

  <div class="invisible more-info-container">
    <div class="more-info-text more-info-name"></div>
    <div class="more-info-text more-info-abilities"></div>
    <div class="more-info-text more-info-game"></div>
    <div class="more-info-text more-info-type"></div>
  </div>
  </main>
</body>
</html>
